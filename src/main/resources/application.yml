

spring:
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        cache:
          use_second_level_cache: false
          use_query_cache: false
  application:
    name: clavecompas
  datasource:
    jdbcUrl : ${DATASOURCE_URL} #jdbc:postgresql://localhost:5432/clavecompas
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  web:
    resources:
      static-locations: file:src/main/resources/static/
  servlet:
    multipart:
      max-file-size:  10MB
      enabled:  true
      max-request-size: 20MB
server:
  port: ${SERVICE_PORT}
  servlet:
    context-path: /clavecompas

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /v3/api-docs
  paths-to-match: /**
  server:
    url: https://clavecompas-production.up.railway.app

jwt:
  secret: ${JWT_SECRET_KEY}
  accesstoken:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refreshtoken:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}








